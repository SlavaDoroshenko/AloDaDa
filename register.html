<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <label style="margin-left: 380px;margin-top: 9px" for="nickInput">Nick</label>

                <label style="margin-left: 380px;margin-top: 9px" for="passwordInput">Password</label>

                <label style="margin-left: 380px;margin-top: 9px" for="nameInput">Name</label>

                <label style="margin-left: 380px;margin-top: 9px" for="emailInput">Email</label>

            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <div class="mt-1"><input type="text" style="color: #000000; height: auto; width: auto" id="nickInput" class="form-control" placeholder="Nick"></div>
                        <div class="mt-1"><input type="password" style="color: #000000; height: auto; width: auto" id="passwordInput" class="form-control" placeholder="Password"></div>
                        <div class="mt-1"><input type="text" style="color: #000000; height: auto; width: auto" id="nameInput" class="form-control" placeholder="Name"></div>
                        <div class="mt-1"><input type="email" style="color: #000000; height: auto; width: auto" id="emailInput" class="form-control" placeholder="Email"></div>
                        <div class="mt-4"><input type="checkbox" class="form-check-input" id="exampleCheck1"></div>
                        <button type="btn" class="btn btn-sample btn-lg btn-block">Sign in</button>
                    </div>
                </form>
            </div>
            <div class="col-sm"></div>
